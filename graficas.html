    <body>
		
			
			<div class="container">

			<h2><a href="index.html">Volver al inicio</a></h2>
	
			

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
		<script src="morris.min.js"></script>
	
	<script>
	
			// Grafica de salinidad vs tiempo
			new Morris.Line({
			  // ID of the element in which to draw the chart.
			  element: 'graficosal',
			  // Chart data records -- each entry in this array corresponds to a point on
			  // the chart.
			  data: [
				{ h: '2020-03-30 00:00:00', s1: 1.73, s2: 3.12, s3: 1.32},
				{ h: '2020-03-30 06:00:00', s1: 2.44, s2: 4.21, s3: 1.07},
				{ h: '2020-03-30 12:00:00', s1: 1.65, s2: 1.48, s3: 0.69},
				{ h: '2020-03-30 18:00:00', s1: 3.58, s2: 2.54, s3: 2.21}
			  ],
			  // The name of the data record attribute that contains x-values.
			  xkey: 'h',
			  // A list of names of data record attributes that contain y-values.
			  ykeys: ['s1','s2','s3'],
			  lineWidth: 1,
			  
			  // Labels for the ykeys -- will be displayed when you hover over the
			  // chart.
			  labels: ['Salineitor 1', 'Salineitor 2','Salineitor 3'],
			  resize: true,
			  lineColors: ['#2BAB37','#CD268E', '#E55300'],
			  gridTextColor: ['#000000']
			  
			 
			  
			});			

		// Grafica de temperatura vs tiempo
			new Morris.Line({
			  // ID of the element in which to draw the chart.
			  element: 'graficotemp',
			  // Chart data records -- each entry in this array corresponds to a point on
			  // the chart.

				{ h: '2020-03-30 18:00:00', s1: 20.58, s2: 12.54, s3: 18.21}
			  ],
			  // The name of the data record attribute that contains x-values.
			  xkey: 'h',
